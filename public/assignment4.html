<!DOCTYPE html>
<html lang="en">
<head>
    <title>A WebGL Mini CAD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style>canvas {border: 1px solid gray;}</style>
    <script src="webgl-utils.js"></script>
</head>
<body onload="init();render()">
<div class="container">
    <h1>A WebGL Mini CAD</h1>

    <canvas id="canvas" width="500px" height="200px"></canvas><br/>

    Width:  <input id="width"  value="20"><br/>

    Height: <input id="height" value="20"><br/>

    Color:  <input id="color" type="color"/><br/>

    Select shape:
    <input type="radio" name="shape" value="RECTANGLE"/> Rectangle
    <input type="radio" name="shape" value="TRIANGLE"/> Triangle
    <input type="radio" name="shape" value="CIRCLE"/> Circle

</div>
<script id="x"></script>
<script id="y"></script>
<script id="vertex-shader-2d"
        type="x-shader/x-vertex">
  attribute vec2 a_coords;
 uniform mat3 u_matrix;
 void main() {
  // multiply coordinates by a transformation matrix
  gl_Position = vec4((u_matrix * vec3(a_coords, 1)).xy, 0, 1);
 }
</script>

<script id="fragment-shader-2d" type="x-shader/x-fragment">
  precision mediump float;
  uniform vec4 u_color;
  void main() {
    gl_FragColor = u_color;
  }
</script>

<script src="assignment4.js"></script>
<script src="m3.js" type="application/javascript"></script>


</body>
</html>
